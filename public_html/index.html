    <section id="RSVP">
        <div class="container ctr-a">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 align="center">RSVP</h1>
                    <form name="RSVP" id="rsvpForm">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Your full name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>How can we contact you?</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-10 floating-label-form-group controls">
                                <label>Can you attend?</label>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="attend" id="attendradio1" value="true" checked>
                                    Yes,  I'll be there!
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="attend" id="attendradio2" value="false">
                                    Sorry, I'm going to miss it
                                  </label>
                                </div>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>How many people are you completing this RSVP for?</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>What are the names of all attendees?</label>
                                <input type="text" class="form-control" placeholder="Attendees" id="attendees">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Do any attendees have dietary restrictions?</label>
                                <textarea rows="5" class="form-control" placeholder="Dietary restrictions" id="dietary"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Questions/Comments</label>
                                <textarea rows="5" class="form-control" placeholder="Comments" id="message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
